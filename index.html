<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>NFT-Preview Card</title>
  </head>
  <body>
    <div class="contents">
      <div class="card">
        <div class="main-imgs">
          <img src="images/image-equilibrium.jpg" class="img" />

          <img src="images/icon-view.svg" class="eye" />
        </div>

        <h2 class="title">Equilibrium #3429</h2>
        <p class="disc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="days">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" />
            0.041ETH
          </div>
          <div class="left">
            <img src="images/icon-clock.svg" alt="" />&nbsp; 3 days left
          </div>
        </div>

        <div class="profile">
          <div>
            <img src="images/image-avatar.png" class="imgs" />
          </div>
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
